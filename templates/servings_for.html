{% extends 'layout.html' %}
{% block content %}
<p>Beer: {{beer_name}}</p>
<p>Servings:
<table>
	<tr>
		<td>Bar Name</td>
		<td>Bar Address</td>
		<td>Price</td>
	</tr>
	{% for servebar in data %}
	<tr>
		<td>{{servebar.bar}}</td>
		<td>{{servebar.address}}</td>
		<td>{{servebar.price}}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
