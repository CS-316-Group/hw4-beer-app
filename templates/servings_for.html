{% extends 'layout.html' %}
{% block content %}
<p>Beer: {{beer_name}}</p>
<p>Servings:
<table>
	<tr>
		<td>Bar Name</td>
		<td>Bar Address</td>
		<td>Price</td>
	</tr>
	{% for bar, serves in data %}
	<tr>
		<td>{{serves.bar}}</td>
		<td>{{bar.address}}</td>
		<td>{{serves.price}}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
